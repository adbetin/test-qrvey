<div class="region-container">
    <h1>{{region.name}}</h1>
    <div class="country-container" *ngFor='let country of region.countries;'>
        <div class="country-name" (click)="onClicked(country)">
            <span class="country-image"><img [src]="country.flag" alt="flag" /></span>
            {{country.name}}<span *ngIf="country.isFavorite"
                class="country-favorite">&#9733;</span>
        </div>
    </div>
</div>
