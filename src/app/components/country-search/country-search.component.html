<ng-container>
    <div class="country-search-container">
        <form>
            <div class="search-input-container">
                <input class="country-search-input" type="search" placeholder="Search" [formControl]="searchField"> 
                <span class="country-search-icon"><fa-icon [icon]="searchIcon"></fa-icon></span>
            </div>
        </form>
    </div>
</ng-container>
